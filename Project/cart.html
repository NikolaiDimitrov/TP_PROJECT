<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Totally Electron Store</title>
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <link rel="icon" href="images/electro.ico>
</head>

<body>
  <div id="w">
    <header id="title">
      <h1>Electron Store Shopping Cart</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Photo</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth">Line Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>

          <tr class="productitm">

            <td><img src="images/iphone.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Iphone 666</td>
            <td>$79.00</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">

            <td><img src="images/iphone.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Iphone 666</td>
            <td>$8.95</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">

            <td><img src="images/iphone.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Iphone 666</td>
            <td>$75.00</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          <tr class="productitm">
            
            <td><img src="images/iphone.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Iphone 666</td>
            <td>$27.50</td>
            <td><span class="remove"><img src="images/trash.png" alt="X"></span></td>
          </tr>
          

          <tr class="extracosts">
            <td class="light">Shipping &amp; Tax</td>
            <td colspan="2" class="light"></td>
            <td>$35.00</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">$225.45</span></td>
          </tr>
          
          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
